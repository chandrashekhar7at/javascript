<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [2,4,-1,23,-5,-9,4,6];

        const resdata = demofun(arr,(x)=>x>0)

        console.log(resdata)

        function demofun(arr,callback){
            const Array = [];
            for(const x of arr){
                if(callback(x)){
                    Array.push(x)
                }
            }
            return Array;
        }
    </script>
</body>
</html>
